<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.js">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="https://th.bing.com/th?id=OIP.o0HVpvwjBdWAwbF85ZRHmgHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Logo">
                    <h2>Notion</h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                    </span>
                </div>
            </div>
            

            <div class="sidebar">
                <a href="#" class="account">
                    <span class="material-icons-sharp">
                        person_outline
                    </span>
                    <h3>Users</h3>
                    <span class="material-symbols-outlined" style="display: none;" onclick="display_login()">
                        double_arrow
                        </span>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        inventory
                    </span>
                    <h3>Sale List</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        settings
                    </span>
                    <h3>Settings</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        add
                    </span>
                    <h3>New Page</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        logout
                    </span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>


        <main>
            <form action="/submit" method="post">
                <label for="inputText">Enter your text:</label><br>
                <textarea id="inputText" name="inputText" rows="4" cols="50"></textarea><br>               
            </form>
            <button id="showCalendar">Show Calendar</button>
            <div id="calendarContainer"></div>
            <div class="popup-user" style="display: none;">
                <form class="login-form">
                    <div class="login-form-content">
                        <div class="form-item">
                            <label for="email">Enter Email</label>
                            <input type="text" id="email">
                        </div>
                        <div class="form-item">
                            <label for="password">Enter Password</label>
                            <input type="password" id="password">
                        </div>
                        <div class="form-item">
                            <div class="checkbox">
                                <input type="checkbox" id="rememberMeCheckbox" checked>
                                <label for="rememberMeCheckbox" class="checkboxLabel">Remember me </label>
                                
                            </div>
                        </div>
                        <button type="submit">Sign In</button>		
                    </div>
                    <div class="login-form-footer">
                        <a href="#">
                            <img width="30" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/480px-Facebook_Logo_%282019%29.png" alt="">FaceBook login
                        </a>
                        <a href="#">
                            <img width="30" src="https://w7.pngwing.com/pngs/249/19/png-transparent-google-logo-g-suite-google-guava-google-plus-company-text-logo.png" alt="">Google Login
                        </a>
                    </div>
                </form>
            </div>  
        </main>

        <div class="right-aside">

            <aside>
                <div class="sidebar-right">
                    <a href="#">
                        <span class="material-symbols-outlined">
                            more_horiz
                            </span>
                    </a>
                    <a href="#">
                        <span class="material-icons-sharp">
                            inventory
                        </span>
                        <h3>Sale List</h3>
                    </a>
                    <a href="#">
                        <span class="material-icons-sharp">
                            settings
                        </span>
                        <h3>Settings</h3>
                    </a>
                    <a href="#">
                        <span class="material-icons-sharp">
                            add
                        </span>
                        <h3>New Page</h3>
                    </a>
                    <a href="#">
                        <span class="material-icons-sharp">
                            logout
                        </span>
                        <h3>Logout</h3>
                    </a>
                </div>
            </aside>
        </div>
        
    </div>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="index.js"></script>
</body>
</html>
