<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
		<div class="login-left">
			<div class="login-header">
				<h1>Welcome to Our Application</h1>
				<p>Please login to use the platform</p>
			</div>
			<form class="login-form">
				<div class="login-form-content">
					<div class="form-item">
						<label for="email">Enter Email</label>
						<input type="text" id="email">
					</div>
					<div class="form-item">
						<label for="password">Enter Password</label>
						<input type="password" id="password">
					</div>
					<div class="form-item">
						<div class="checkbox">
							<input type="checkbox" id="rememberMeCheckbox" checked>
							<label for="rememberMeCheckbox" class="checkboxLabel">Remember me </label>
							
						</div>
					</div>
					<button type="submit">Sign In</button>		
				</div>
				<div class="login-form-footer">
					<a href="#">
						<img width="30" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/480px-Facebook_Logo_%282019%29.png" alt="">FaceBook login
					</a>
					<a href="#">
						<img width="30" src="https://w7.pngwing.com/pngs/249/19/png-transparent-google-logo-g-suite-google-guava-google-plus-company-text-logo.png" alt="">Google Login
					</a>
				</div>
			</form>
		</div>
        <div class="login-right">
            <img class= "img-login" src="https://th.bing.com/th/id/R.9a6a86b82b4f7100e3d659e75cd60f24?rik=3g5BXzrzk%2fqqRA&pid=ImgRaw&r=0">
        </div>
	</div>
</body>
</html>
